---
layout: default
title: Recipes
---

<main class="recipe-gallery">
  <h1>All Recipes</h1>

  <div class="gallery-grid">
    {% assign items = site.recipes | sort: "title" %}
    {% for post in items %}
      <a href="{{ post.url | relative_url }}" class="gallery-item">
        {% if post.image %}
          <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
        {% endif %}
        <h3>{{ post.title }}</h3>
      </a>
    {% endfor %}
  </div>
</main>
