---
layout: default
title: Recipes
---

<main class="recipe-gallery">
  <h1>All Recipes</h1>
  <div class="gallery-grid">
    {% for post in site.categories["Easy Vegan Recipes"] %}
    <a href="{{ post.url | relative_url }}" class="gallery-item">
      <img src="{{ post.image }}" alt="{{ post.title }}">
      <h3>{{ post.title }}</h3>
    </a>
    {% endfor %}
  </div>
</main>
