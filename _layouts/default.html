<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }} | {{ site.title }}</title>

  {% seo %}

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@300;400&family=Karma:wght@300;400;700&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="{{ '/recipes/' | relative_url }}">Recipes</a>
      <a href="{{ '/buy/' | relative_url }}">Buy the Book</a>
      <a href="{{ '/contact/' | relative_url }}">Contact</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <div class="social-icons">
    <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" title="@{{ site.instagram_username }}" aria-label="Follow @{{ site.instagram_username }} on Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="{{ '/contact/' | relative_url }}"><i class="fas fa-envelope"></i></a>
  </div>

  <footer>
    &copy; {{ 'now' | date: '%Y' }} {{ site.title }}. All rights reserved.
  </footer>
</body>
</html>
